<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta keywords="Freshman Caucus, Freshman, Caucus, Student Government, Government, Freshman Caucus Website, Stuy, Stuyvesant, Stuyvesant High School, Stuyvesant High School Freshman Caucus">
    <meta viewport="width=device-width, initial-scale=1.0">
    <meta robots="index, follow">
    <meta name="description" content="The official website of the Freshman Caucus.">
    <meta name="keywords" content="Freshman Caucus, Freshman, Caucus, Student Government, Student, Government, Freshman Caucus Website">
    <meta name="author" content="Sebastian Waldman, Ryan Bergman, and Niam Kaufman - for Freshman Caucus">
    <title>{% block title %}Freshman Caucus{% endblock %}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira&effect=fire">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link id="home_img" rel="shortcut icon" href="{% static 'mw_logo.png' %}">

</head>

<body style="background-color: #cddbe7;">
    <header>
        <a href="/" id="name_container">
            <div class="site-logo">
                <img id="site_logo" src="{% static 'mw_logo.png' %}" alt="logo" id="logo" width="72px" height="72px">
            </div>
            <h1>FRESHman Caucus</h1>
        </a>
        <div class="burger-menu">
            <span class="menu_button" style="font-size:30px;cursor:pointer;padding-right: 25px;" onclick="openNav()">&#9776;</span>
            <div id="nav_links" class="nav_links">  
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="/">Home</a>
                <a href="/cabinet">Meet the Cabinet</a>
                <a href="/events">Events</a>
            </div>
        </div>
    </header>
    <script>
        function openNav() {
            document.getElementById("nav_links").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("nav_links").style.width = "0";
        }
    </script>

    <main>
        {% block c %}
        {% endblock %}
    </main>

    <footer>
        <p>Copyright Â© 2025 Stuyvesant Freshman Caucus. All rights reserved. The source code for this website can be found on <a href="https://github.com/dfn-slxxp/freshman-caucus-website-25" target="_blank">Github</a>.</p>
    </footer>
</body>
</html>
